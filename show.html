<html>

    <body>

            <div id="title"><a href="/">Otobüsüm Nerede?</a></div>
            <div id="source-code"><a href="https://github.com/otobusumnerede" target="_blank">Source Code</a></div>
        </header>
        <main>
            <div id="info"></div>
            <div id="table-container"></div>
            <div id="info" style="margin-top: 1.5rem;">
                Renk Kodları:
                <span style="background-color: green;">Gelmesine Çok Var</span>
                <span style="background-color: orange;">Yakında Gelir</span>
                <span style="background-color: red;">Gelmek Üzere</span>
                <span style="background-color: gray;">Henüz Hareket Etmedi</span>
            </div>
            <div id="error"></div>
        </main>
        <script>
            let params = new URLSearchParams(window.location.search);
            let stop_no = params.get("stop_no");
            let bus_no = params.get("bus_no");

            document.getElementById("info").innerText = "Durak No: " + stop_no;
            createTable(stop_no, bus_no);

            setInterval(function() {
                updateTable(stop_no, bus_no);
            }, 30 * 1000);
        </script>
